<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="plantilla/UITemplate :: headerfiles">
	<meta charset="UTF-8">
</head>
<body>
<div class="container">
	<header th:insert="plantilla/UITemplate :: nav"></header>

	<div class="m-0 vh-100 row justify-content-center align-items-center">

	<div>
	    <div class="card" style="width: 28rem;">
	        <div class="card-header">
	                 <i class="fas fa-user"></i> Login</a>
	
	        </div>
	        <div class="card-body">
	            <div th:if="${registroOK}" class="alert alert-success alert-dismissible fade show mt-2" role="alert">
	            <p th:text="${registroOK}"></p>
	            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	                <span aria-hidden="true">&times;</span>
	            </button>
	        </div>
	            <form th:action="@{/login}" method="post">
	                <div class="form-group">
	                    <label for="username">Nombre de Usuario</label>
	                    <input type="text" class="form-control" id="username" name="username" required="required" autocomplete="off">
	                </div>
	                <div class="form-group">
	                    <label for="password">Contrase침a</label>
	                    <input type="password" class="form-control" id="password" name="password" required="required">
	                </div>
	                <div class="form-group">
	                    <button type="submit" class="btn btn-outline-success btn-block">
	                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n</button>
	                </div>
	            </form>
	
	            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
	                <p>Credenciales Err칩neas</p>
	                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	                    <span aria-hidden="true">&times;</span>
	                </button>
	            </div>
	            <div th:if="${param.logout}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
	                <p>Sesi칩n cerrada</p>
	                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	                    <span aria-hidden="true">&times;</span>
	                </button>
	            </div>	            
	        </div>
	    </div>
	</div>
</div>
<footer th:insert="plantilla/UITemplate :: footer"></footer>
</div>
<div th:insert="plantilla/UITemplate :: scripts"></div>
</body>
</html>
